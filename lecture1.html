        <p>
            MG Road<br>

    <ul>
        <h4>Grocery List</h4>
        <li>Oil</li>
        <li>Masala</li>
        <li>Vegetables</li>
    </ul>
   
    <h3>Ordered List</h3>
    <ol>
        <h4>Grocery List</h4>
        <li>Oil</li>
        <li>Masala</li>
        <li>Vegetables</li>
    </ol>
